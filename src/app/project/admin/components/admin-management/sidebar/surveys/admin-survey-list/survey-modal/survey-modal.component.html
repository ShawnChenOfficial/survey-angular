    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="form.title">

</div>
<app-modal-footer (save)="save()" (close)="close()" [isLoading]="isLoading"></app-modal-footer>
